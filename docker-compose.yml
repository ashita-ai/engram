version: "3.8"

# =============================================================================
# Default environment for all services
# Override with: docker compose --env-file .env.local up
# =============================================================================
x-defaults: &defaults
  QDRANT_URL: http://qdrant:6333
  DURABLE_BACKEND: temporal
  TEMPORAL_ADDRESS: temporal:7233
  TEMPORAL_NAMESPACE: default
  TEMPORAL_TASK_QUEUE: engram-consolidation

services:
  # ==========================================================================
  # Qdrant - Vector Database
  # ==========================================================================
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Temporal - Durable Execution
  # ==========================================================================
  temporal-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    volumes:
      - temporal_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/auto-setup:latest
    ports:
      - "7233:7233"
    environment:
      DB: postgresql
      DB_PORT: 5432
      POSTGRES_USER: temporal
      POSTGRES_PWD: temporal
      POSTGRES_SEEDS: temporal-db
    depends_on:
      temporal-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "temporal", "workflow", "list", "--namespace", "default"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  temporal-ui:
    image: temporalio/ui:latest
    ports:
      - "7280:8080"   # MEMO family: 7280 (avoids 8080 conflicts)
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost:3000
    depends_on:
      - temporal

  # ==========================================================================
  # Engram API
  # ==========================================================================
  engram:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "6366:6366"   # MEMO on phone keypad (M=6, E=3, M=6, O=6)
    environment:
      <<: *defaults
      # LLM keys injected from host environment or .env file
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    depends_on:
      qdrant:
        condition: service_healthy
      temporal:
        condition: service_healthy
    profiles:
      - app  # Only start with: docker compose --profile app up

volumes:
  qdrant_data:
  temporal_db_data:
